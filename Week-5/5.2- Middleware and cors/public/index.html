<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUM</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
  </head>
  <body>
    <input id="a" type="text" />
    <input id="b" type="text" />
    <button onclick="sendRequest()">Sum</button>
    <button onclick="sendmultiply()">Find Multiply</button>
  </body>
  <script>
    async function sendRequest() {
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;
      const respone = await axios.post("http://localhost:4000/sum", {
        a: a,
        b: b,
      });
      console.log(respone.data);
    }

    async function sendmultiply() {
      const a = document.getElementById("a").value;
      const b = document.getElementById("b").value;
      const respone1 = await axios.post("http://localhost:4000/multiply", {
        a: a,
        b: b,
      });
      console.log(respone1.data);
    }
  </script>
</html>
