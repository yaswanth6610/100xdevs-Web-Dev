<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual Studio Code</title>
    <link rel="Stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-nav">
        <div class="navbar-header">
          <img src="https://code.visualstudio.com/favicon.ico" class="logo" />
          <span class="navbar-title">Visual Studio Code</span>
        </div>
        <span class="navbar-link"
          ><a href="https://code.visualstudio.com/docs"></a>Docs</span
        >
        <span class="navbar-link">Updates</span>
        <span class="navbar-link">Blog</span>
        <span class="navbar-link">API</span>
        <span class="navbar-link">Extensions</span>
        <span class="navbar-link">FAQ</span>
        <span class="navbar-link">Learn</span>
      </div>

      <div class="right-nav">
        <span class="mode">
          <img
            src="https://code.visualstudio.com/assets/icons/theme-light.svg"
          />
        </span>
        <span class="search-bar-icon">
          <img
            src="https://code.visualstudio.com/assets/icons/search-dark.svg"
          />
        </span>
        <span class="search-input">
          <input type="text" placeholder="Search Docs.." />
        </span>
        <span class="download-btn">Download</span>
      </div>
    </div>

    <div class="version">
      <p>
        <a
          target="_blank"
          href="https://code.visualstudio.com/updates/v1_92"
          style="color: #4daafc"
          ><u>Version 1.92</u></a
        >
        is now available! Read about the new features and fixes from July.
      </p>
    </div>

    <div class="section">
      <div class="section-left">
        <div class="section-top">
          Free. Built on open source. Runs everywhere
        </div>
        <div class="section-middle">
          <h1>Code Editing. Redefined.</h1>
        </div>
        <div class="section-bottom">Download for windows</div>
      </div>
      <div class="section-right">
        <img
          src="https://code.visualstudio.com/assets/home/home-screenshot-mac-2x-v2.png"
        />
      </div>
    </div>
  </body>
</html>
